<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pic-Man</title>
    <style>
      h1 {
        margin: 0;
        padding: 0.5em 0;
        text-align: center;
        font-family: 'Press Start 2P', fantasy;
        font-size: 40px;
        color: #FFD700;
        text-shadow: 2px 2px #00ff80, -2px -2px #0000ff;
      }
      body {
        display: flex;
        justify-content: center;
        overflow: hidden;
        height: 150vh;
        background:rgb(36, 41, 20);
      }

      #gameEndOverlay {
        display: none;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: max-content;
        max-width: 90vw;
        padding: 40px 80px;
        background: rgba(0, 0, 0, 0.75);
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 0 30px #ff00ff;
        z-index: 999;
      }

      #gameEndOverlay h2 {
        font-size: 70px;
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(to right, #00ffff, #ff00ff, #ffff00);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.4);
        margin: 0 0 20px 0;
      }

      #gameEndOverlay p {
        font-size: 30px;
        font-family: 'Press Start 2P', cursive;
        color: white;
        text-shadow: 0 0 10px #FFD700;
        margin: 0;
      }


      #pauseMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Press Start 2P', cursive;
        font-size: 80px;
        color: white;
        text-shadow: 2px 2px #00ffff, -2px -2px #ff00ff;
        z-index: 6;
        animation: blink 1s infinite;
      }
      #readyMessage {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Press Start 2P', cursive;
        font-size: 80px;
        color: yellow;
        text-shadow: 2px 2px red;
        z-index: 5;
        animation: blink 1s infinite;
      }
      #hud {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 99;
        font-family: 'Press Start 2P', cursive;
        font-size: 10px;
        color: yellow;
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 10px;
        border-radius: 8px;
        border: 2px solid #FFD700;
        text-align: right;
      }
      #muteButton {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 99;
        cursor: pointer;
        width: 60px;
        height: 60px;
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
      }
      .heart-flash {
        animation: flash 0.9s ease-in-out 3;
      }
      @keyframes flash {
        0% {
          transform: scale(1) rotate(0deg);
          filter: brightness(2) drop-shadow(0 0 3px red);
        }
        25% {
          transform: scale(1.3) rotate(2deg);
          filter: brightness(1.5) drop-shadow(0 0 5px yellow);
        }
        50% {
          transform: scale(1.5) rotate(-2deg);
          filter: brightness(1.2) drop-shadow(0 0 5px orange);
        }
        75% {
          transform: scale(1.3) rotate(1deg);
          filter: brightness(1.8) drop-shadow(0 0 3px red);
        }
        100% {
          transform: scale(1) rotate(0deg);
          filter: brightness(2) drop-shadow(0 0 2px #ff0);
        }
      }

    </style>
  </head>
  <body>
    <div>
      <h1>Pic-Man</h1>

      <img id="muteButton" src="images/unmute.png" alt="Mute" />
      
      <div id="hud">
        <div id="score">Score: 0</div>
        <div id="lives" style="margin-top: 5px;"></div>
      </div>

      <div id="gameEndOverlay">
        <h2>You Win!</h2> <!-- or Game Over -->
        <p>Press R to Restart</p>
      </div>
      
      <canvas id="gameCanvas"></canvas>
      
      <div id="readyMessage">
        READY!
      </div>
      
      <div id="pauseMessage" style="display: none;">
        PAUSED
      </div>
    </div>

    <script src="src/Game.js" type="module"></script>
    <script>
      const muteButton = document.getElementById("muteButton");

      // Set global mute flag
      window.isMuted = localStorage.getItem("isMuted") === "true";
      muteButton.src = window.isMuted ? "images/mute.png" : "images/unmute.png";

      // Handle mute button click
      muteButton.addEventListener("click", () => {
        toggleMute();
      });

      // ðŸŽ¹ Toggle with 'M' key
      document.addEventListener("keydown", (e) => {
        if (e.key.toLowerCase() === "m") {
          toggleMute();
        }
      });

      function toggleMute() {
        window.isMuted = !window.isMuted;
        localStorage.setItem("isMuted", window.isMuted);
        muteButton.src = window.isMuted ? "images/mute.png" : "images/unmute.png";

        // Mute all <audio> elements
        document.querySelectorAll("audio").forEach(audio => {
          audio.muted = window.isMuted;
        });
      }
    </script>
  </body>
</html>
